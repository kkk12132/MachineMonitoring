<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNC Dashboard - Manufacturing Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      margin-bottom: 24px;
      font-size: 2rem;
      font-weight: 700;
    }

    .nav {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .nav a {
      background: #1a1a1a;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: #e0e0e0;
      font-weight: 600;
      transition: all 0.2s ease;
      border: 1px solid #2a2a2a;
    }

    .nav a:hover {
      background: #2a2a2a;
      border-color: #3a3a3a;
    }

    .card {
      background: #1a1a1a;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid #2a2a2a;
    }

    .card h2 {
      margin-bottom: 16px;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th {
      padding: 12px;
      border-bottom: 2px solid #2a2a2a;
      text-align: left;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      background: #151515;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #2a2a2a;
      font-size: 14px;
      color: #b0b0b0;
    }

    tr:hover {
      background: #202020;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .on {
      color: #10b981;
      font-weight: 700;
    }

    .off {
      color: #ef4444;
      font-weight: 700;
    }

    #error {
      color: #ef4444;
      font-weight: 600;
      margin-top: 12px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      display: none;
    }

    #error:not(:empty) {
      display: block;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .card {
        padding: 16px;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 8px 6px;
      }
    }
  </style>
</head>
<body>
  <h1>CNC Dashboard</h1>

  <div class="nav">
    <a href="index.html">üè† Live Machines</a>
    <a href="recent.html">üìú Recent Runs</a>
    <a href="parts.html">‚öôÔ∏è Parts Generated</a>
  </div>

  <!-- ====== MANUFACTURING STATUS SECTION ====== -->
  <div class="card large-card" id="manufacturingSection">
    <h2>Manufacturing Status</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Machine Name</th>
          <th>Status</th>
          <th>Total Parts</th>
          <th>Last Start</th>
          <th>Last End</th>
        </tr>
      </thead>
      <tbody id="manufacturingTable"></tbody>
    </table>
  </div>

  <!-- Placeholder error div -->
  <div id="error"></div>

  <script src="manufacturing.js"></script>
</body>
</html>
